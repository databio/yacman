name: test yacman

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  locking_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        proc: [10, 50, 100]
        wait: [10, 40]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ubiquerg@dev
      run: python -m pip install --upgrade pip git+https://github.com/pepkit/ubiquerg.git@dev
    
    - name: Install yacman
      run: python -m pip install .

    - name: Run locking tests (processes=${{ matrix.proc }}, max wait time=${{ matrix.wait }})
      run: |
        cd locking_tests
        ./test_locking.sh ${{ matrix.proc }} ${{ matrix.wait }}

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ubiquerg@dev
      run: python -m pip install --upgrade pip git+https://github.com/pepkit/ubiquerg.git@dev

    - name: Install yacman
      run: python -m pip install .

    - name: Install test dependancies
      run: python -m pip install -r requirements/requirements-test.txt

    - name: Run pytest tests
      run: pytest tests --cov=yacman
    
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
